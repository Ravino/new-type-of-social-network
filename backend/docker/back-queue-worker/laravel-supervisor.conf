[supervisord]
nodaemon=true

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /artisan queue:work --quiet --queue=redis2,redis
autostart=true
autorestart=true
user=root
numprocs=${SUPERVISOR_NUMPROC?-10}
redirect_stderr=true
stdout_logfile=/worker.log
stopwaitsecs=3600
