server {
    listen   80;
    index index.html;
    server_name dev.plizi.fun;
    root /app;
    location ~ /\. {
        deny all;
    }
    location / {
        try_files $uri $uri/ /index.html?$query_string;
    }
    error_log  /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
server {
    listen   80;
    server_name dev-api.plizi.fun;
    root /app/public;
    index index.php;
    location = /index.php {
        try_files /not_exists @swoole;
    }
    location / {
        try_files $uri $uri/ @swoole;
    }
    location @swoole {
        set $suffix "";
        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        resolver 10.10.0.2 ipv6=off;
        # IF https
        proxy_set_header HTTPS "on";
        proxy_pass http://dev-back-api.dev:1215$suffix;
    }
}
server {
    server_name dev-ws.plizi.fun;
    location / {
        resolver         10.10.0.2 valid=300s;
        resolver_timeout 10s;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://WS-NAME;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
upstream WS-NAME {
    server dev-back-ws.dev:7070;
}
