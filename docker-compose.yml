version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: plizi
      DB_USERNAME: plizi
      DB_PASSWORD: password
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      ZMQ_DSN: "tcp://127.0.0.1:5555"
      WEBSOCKET_URI: "127.0.0.1:6001"
    working_dir: /var/www
    entrypoint: bash -c "/usr/local/bin/docker-php-entrypoint"
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - db
      - php-ws

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "9080:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/

  php-ws:
    restart: always
    image: digitalocean.com/php
    working_dir: /var/www
    command: php artisan ws:serve
    environment:
      CONTAINER_ROLE: "php-ws"
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: plizi
      DB_USERNAME: plizi
      DB_PASSWORD: password
      ZMQ_DSN: "tcp://127.0.0.1:5555"
      WEBSOCKET_URI: "172.19.0.4:6001"
    ports:
      - "6001:6001"
    volumes:
      - ./:/var/www
    depends_on:
      - db

  #MySQL Service
  db:
    image: mysql:5.6
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: plizi
      MYSQL_USER: plizi
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - dbdata:/var/lib/mysql/

#Volumes
volumes:
  dbdata:
    driver: local
