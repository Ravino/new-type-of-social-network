version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: plizi
      DB_USERNAME: plizi
      DB_PASSWORD: password
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    command: bash -c "/usr/local/bin/docker-php-entrypoint"
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - db

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "9080:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:5.6
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: plizi
      MYSQL_USER: plizi
      MYSQL_PASSWORD: password
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - dbdata:/var/lib/mysql/
    networks:
      - app-network

  php-ws:
    restart: always
    image: php:7.2-fpm
    working_dir: /var/www/html
    command: ls -lah
    depends_on:
      - app
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
