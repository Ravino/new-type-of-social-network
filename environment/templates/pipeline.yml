  # This pipeline defines the steps to build, deploy, and release the application
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
        EncryptionKey:
          Id: !Ref KMSs3KeyArn
          Type: KMS
      DisableInboundStageTransitions:
        - StageName: Resources
          Reason: "Disabling ressources assembling before cluster would be ready."
        - StageName: Services
          Reason: "Disabling services assembling before resources would be ready."
        - StageName: Deploy
          Reason: "We have to make sure images are build in a right way."
      Stages:

        # First we have to pull the source code from the Github repository.
        - Name: GitHub
          Actions:
            - Name: Fetch-source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: Source
              RunOrder: 1

        # Now we deploy the base resources: the cluster and VPC itself.
        - Name: Cluster
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE # CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-${AWS::StackName}-cluster"
                TemplatePath: "Source::environment/templates/cluster.yml"
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "CertificateArn": "${CertificateArn}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BaseResourcesDeployOutput
              RunOrder: 1

        # And we deploy the application resources (Elasticache, RDS, DocumentDB, etc)
        - Name: Resources
          Actions:

            - Name: Roles
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE # CHANGE_SET_EXECUTE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                Capabilities: CAPABILITY_IAM
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-${AWS::StackName}-resources"
                TemplatePath: Source::environment/templates/resources.yml
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: ChatResourcesDeployOutput
              RunOrder: 1

            - Name: Mongo
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                Capabilities: CAPABILITY_IAM
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-mongo"
                TemplatePath: Source::environment/templates/res-mongo.yml
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: MongoDeployOutput
              RunOrder: 2

            - Name: MySQL
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                Capabilities: CAPABILITY_IAM
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-mysql"
                TemplatePath: Source::environment/templates/res-mysql.yml
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: MySQLDeployOutput
              RunOrder: 2

            - Name: Redis
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                Capabilities: CAPABILITY_IAM
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-redis"
                TemplatePath: Source::environment/templates/res-redis.yml
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: RedisDeployOutput
              RunOrder: 2

        # And we deploy the application resources (Elasticache, RDS, DocumentDB, etc)
        - Name: Services
          Actions:
            # Build the chat frontend docker image
            - Name: back-ws
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BackWS
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackWSBuildOutput
              RunOrder: 2

            # Build the backend worker image
            - Name: back-queue-worker
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BackQueueWorker
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackQueueWorkerBuildOutput
              RunOrder: 2

            # Build the backend worker image
            - Name: back-api
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BackApi
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackApiBuildOutput
              RunOrder: 2

            # Build the backend worker image
            - Name: front-nginx
              ActionTypeId:
                Category: Build
