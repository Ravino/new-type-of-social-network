  FrontNginxRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      RepositoryName: !Sub ${AWS::Region}-${EnvironmentName}-${AWS::StackName}-front-nginx

  BackApiRepository:
