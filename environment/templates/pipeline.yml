AWSTemplateFormatVersion: '2010-09-09'
Description: Common pipeline for application assembling and deployment.

Parameters:
  GitHubRepo:
    Type: String
    Default: socnet_plizi
  GitHubBranch:
    Type: String
    Default: aws_deploy
  GitHubToken:
    Type: String
    Default: 503ea673baa2189031f13ebb1cf778c5efe7169c
    NoEcho: true
  GitHubUser:
    Type: String
    Default: jadebrrltd
  EnvironmentName:
    Type: String
    Default: test
  CertificateArn:
    Type: String
    Default: arn:aws:acm:eu-central-1:884088487044:certificate/4444446f-1db7-46ee-b983-cca853830df1
    Description: ARN of the Amazon Certificate Manager SSL certificate to use for this app

Resources:
  # TODO: DeletionPolicy for prod put 'Retain' or 'Snapshot'

  # Create the ECR respository to hold built docker images
  BackWSRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      RepositoryName: !Sub ${EnvironmentName}-back-ws

  BackQueueWorkerRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      RepositoryName: !Sub ${EnvironmentName}-back-queue-worker

  FrontNginxRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      RepositoryName: !Sub ${EnvironmentName}-front-nginx

  BackApiRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      RepositoryName: !Sub ${EnvironmentName}-back-api

  # A role used to give CodeBuild permission to access code,
  # build it, and upload the build results to ECR
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - ecr:GetAuthorizationToken
              - Resource: !Sub arn:aws:s3:::${ArtifactBucket}/*
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
              - Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${BackWSRepository}
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
              - Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${BackQueueWorkerRepository}
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
              - Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${BackApiRepository}
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
              - Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${FrontNginxRepository}
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload

  # Role used to give CodePipeline to release a build.
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              # Allow codepipeline to put artifacts in the S3 bucket
              # as well as get artifacts back out of it.
              - Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucket}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              # Allow codepipeline to build code builds
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole
              # Allow codepipeline to deploy cloudformation stacks
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:CreateStack
                  - cloudformation:CreateUploadBucket
                  - cloudformation:DeleteStack
                  - cloudformation:Describe*
                  - cloudformation:List*
                  - cloudformation:UpdateStack
                  - cloudformation:ValidateTemplate
                  - cloudformation:ExecuteChangeSet
                Resource: "*"

  # CloudFormation deployment role. This role is passed by CodeBuild to
  # CloudFormation to use when setting up the application resources
  CloudFormationDeployRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: deploy-stack
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - "iam:*"
                  - "ec2:*"
                  - "ecs:*"
                  - "ecr:*"
                  - "elasticloadbalancing:*"
                  - "autoscaling:*"
                  - "rds:*"
                  - "elasticache:*"
                  - "logs:*"
                  - "application-autoscaling:*"
                  - "cloudwatch:*"
                  - "route53:*"
                  - "sns:*"
                  - "sqs:*"
                  - "ssm:*"
                Resource: "*"

  # While the build is in progress we need a place to store artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-${AWS::Region}-${AWS::StackName}'
      Tags: 
        - Key: Type
          Value: Project
        - Key: Name
          Value: !Ref 'AWS::StackName'
        - Key: Region
          Value: !Ref 'AWS::Region'
        - Key: Environment
          Value: !Ref 'EnvironmentName'
      # Replication bucket should be in different region then current
      # ReplicationConfiguration:
      #   Role: !GetAtt [ArtifactBucketBackupRole, Arn]
      #   Rules:
      #   - Destination:
      #       BucketArn: !GetAtt ['ArtifactBucketMetadata', 'Arn']
      #       StorageClass: GLACIER
      #       Prefix: 'backup'
      #     Status: Enabled
      #   - Destination:
      #       BucketArn: !GetAtt ['ArtifactBucketMetadata', 'Arn']
      #       StorageClass: STANDARD
      #       Prefix: 'replica'
      #     Status: Enabled
      InventoryConfigurations:
        - Id: WeeklyInventoryConfiguration
          Destination:
            BucketArn: !Join ['-', ['arn:aws:s3:::', !Ref 'AWS::StackName', !Ref 'AWS::Region', !Ref 'AWS::StackName']] # TODO Possible round-dependency
            Format: CSV
            Prefix: Inventory
          IncludedObjectVersions: Current
          Prefix: Weekly
          ScheduleFrequency: Weekly
          Enabled: true
        - Id: DailyInventoryConfiguration
          Destination:
            BucketArn: !Join ['-', ['arn:aws:s3:::', !Ref 'AWS::StackName', !Ref 'AWS::Region', !Ref 'AWS::StackName']] # TODO Possible round-dependency
            Format: CSV
            Prefix: Inventory
          IncludedObjectVersions: Current
          Prefix: Daily
          ScheduleFrequency: Daily
          Enabled: true
      LifecycleConfiguration:
        Rules:
          - Id: AbortBrokenData
            AbortIncompleteMultipartUpload: 
              DaysAfterInitiation: 1
            Status: Enabled
          - Id: DeleteAfterBecomingNonCurrent
            NoncurrentVersionExpirationInDays: 1095
            NoncurrentVersionTransitions: 
              - StorageClass: GLACIER
                TransitionInDays: 182
              - StorageClass: DEEP_ARCHIVE
                TransitionInDays: 365
            #TagFilters: 
            #  - Key: Type
            #    Value: Artifact
            Status: Enabled
      #LoggingConfiguration: 
      #AnalyticsConfiguration:
      #QueueConfiguration:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  # Role for artifact backup managent
