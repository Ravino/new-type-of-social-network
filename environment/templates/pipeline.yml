  # This pipeline defines the steps to build, deploy, and release the application
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
        EncryptionKey:
          Id: !Ref KMSKeyArn
          Type: KMS
      DisableInboundStageTransitions:
        - StageName: Resources
          Reason: "Disabling ressources assembling before cluster would be ready."
        - StageName: Services
          Reason: "Disabling services assembling before resources would be ready."
        - StageName: Deploy
          Reason: "We have to make sure images are build in a right way."
      Stages:

        # First we have to pull the source code from the Github repository.
        - Name: GitHub
          Actions:
            - Name: Fetch-source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: Source
              RunOrder: 1

        # Now we deploy the base resources: the cluster and VPC itself.
        - Name: Cluster
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub "${AWS::Region}-${EnvironmentName}-${ProjectName}-cluster-changeset"
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-${ProjectName}-cluster"
                TemplatePath: "Source::environment/templates/cluster.yml"
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "CertificateArn": "${CertificateArn}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BaseResourcesDeployOutput
              RunOrder: 1

        # And we deploy the application resources (Elasticache, RDS, DocumentDB, etc)
        - Name: Resources
          Actions:

            - Name: Roles
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub "${AWS::Region}-${EnvironmentName}-${ProjectName}-resources-changeset"
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-${ProjectName}-resources"
                TemplatePath: Source::environment/templates/roles.yml
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: ChatResourcesDeployOutput
              RunOrder: 1

            - Name: Mongo
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub "${AWS::Region}-${EnvironmentName}-mongo-changeset"
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub "${AWS::Region}-${EnvironmentName}-mongo"
