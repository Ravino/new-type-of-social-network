  LaravelDocker:
   Type: AWS::CodeBuild::Project
   Properties:
     Name: !Join ['-', [!Ref 'ProjectName', !Ref 'AWS::Region', 'laravel-docker', !Ref 'EnvironmentName']]
     ServiceRole: !Ref CodeBuildServiceRole
     EncryptionKey: !Ref KMSKeyArn
