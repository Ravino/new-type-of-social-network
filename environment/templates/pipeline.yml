      Name: !Sub ${AWS::StackName}-back-api
      ServiceRole: !Ref CodeBuildServiceRole
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  # Back api pipeline
  FrontNginx:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - $(aws ecr get-login --no-include-email)
