  # This pipeline defines the steps to build, deploy, and release the application
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:

        # First we have to pull the source code from the Github repository.
        - Name: Source
          Actions:
            - Name: Fetch-source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: Source
              RunOrder: 1

        # Now we deploy the base resources: the cluster and VPC itself.
        - Name: Create-network
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-base-resources
                TemplatePath: Source::environment/templates/cluster.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "CertificateArn": "${CertificateArn}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BaseResourcesDeployOutput

        # And we deploy the application resources (Elasticache, RDS, DocumentDB, etc)
        - Name: Build-dependencies-and-containers
          Actions:
            # Deploy the chat resources
            - Name: Queues-roles-and-tables
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-chat-resources
                TemplatePath: Source::environment/templates/resources.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}"
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: ChatResourcesDeployOutput

            # Build the chat frontend docker image
            - Name: Build-service-image-back-ws
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BackWS
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackWSBuildOutput
              RunOrder: 2

            # Build the backend worker image
            - Name: Build-service-image-back-queue-worker
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BackQueueWorker
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackQueueWorkerBuildOutput
              RunOrder: 1

            # Build the backend worker image
            - Name: Build-service-image-back-api
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BackApi
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackApiBuildOutput
              RunOrder: 2

            # Build the backend worker image
            - Name: Build-service-image-front-nginx
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref FrontNginx
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: FrontNginxBuildOutput
              RunOrder: 2

        # Finally we deploy the Fargate service to the cluster
        - Name: Deploy-containers
          Actions:
            - Name: Deploy-back-ws-container
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-back-ws
                TemplatePath: Source::environment/templates/back-ws.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "ImageUrl":{"Fn::GetParam":["BackWSBuildOutput","build.json","ImageUri"]}
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackWSDeployOutput
              RunOrder: 2

            - Name: Deploy-back-queue-worker-container
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                OutputFileName: Source::back-queue-worker/output.json
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-back-queue-worker
                TemplateConfiguration: Source::back-queue-worker/configuration.json
                TemplatePath: Source::environment/templates/back-queue-worker.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "ImageUrl":{"Fn::GetParam":["BackQueueWorkerBuildOutput","build.json","ImageUri"]}
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackQueueWorkerDeployOutput
              RunOrder: 1

            - Name: Deploy-back-api-container
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-back-api
                TemplatePath: Source::environment/templates/back-api.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "ImageUrl":{"Fn::GetParam":["BackApiBuildOutput","build.json","ImageUri"]}
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BackApiDeployOutput
              RunOrder: 2

            - Name: Deploy-front-nginx-container
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-front-nginx
                TemplatePath: Source::environment/templates/front-nginx.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "ImageUrl":{"Fn::GetParam":["FrontNginxBuildOutput","build.json","ImageUri"]}
                  }
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: FrontNginxDeployOutput
              RunOrder: 2

Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}