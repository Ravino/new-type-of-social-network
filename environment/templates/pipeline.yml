  # While the build is in progress we need a place to store artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::Region}-${ProjectName}-${EnvironmentName}'
      Tags:
        - Key: Type
          Value: Project
        - Key: Name
          Value: !Ref 'ProjectName'
        - Key: Region
          Value: !Ref 'AWS::Region'
        - Key: Environment
          Value: !Ref 'EnvironmentName'
      # Replication bucket should be in different region then current
      # ReplicationConfiguration:
      #   Role: !GetAtt [ArtifactBucketBackupRole, Arn]
      #   Rules:
      #   - Destination:
      #       BucketArn: !GetAtt ['ArtifactBucketMetadata', 'Arn']
      #       StorageClass: GLACIER
      #       Prefix: 'backup'
      #     Status: Enabled
      #   - Destination:
      #       BucketArn: !GetAtt ['ArtifactBucketMetadata', 'Arn']
      #       StorageClass: STANDARD
      #       Prefix: 'replica'
      #     Status: Enabled
      InventoryConfigurations:
        - Id: WeeklyInventoryConfiguration
          Destination:
            BucketArn: !Join ['-', ['arn:aws:s3:::', !Ref 'AWS::Region', !Ref 'ProjectName', !Ref 'EnvironmentName']] # TODO Possible round-dependency
            Format: CSV
            Prefix: Inventory
          IncludedObjectVersions: Current
          Prefix: Weekly
          ScheduleFrequency: Weekly
          Enabled: true
        - Id: DailyInventoryConfiguration
          Destination:
            BucketArn: !Join ['-', ['arn:aws:s3:::', !Ref 'AWS::Region', !Ref 'ProjectName', !Ref 'EnvironmentName']] # TODO Possible round-dependency
            Format: CSV
            Prefix: Inventory
          IncludedObjectVersions: Current
          Prefix: Daily
          ScheduleFrequency: Daily
          Enabled: true
      LifecycleConfiguration:
        Rules:
          - Id: AbortBrokenData
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
            Status: Enabled
          - Id: DeleteAfterBecomingNonCurrent
            NoncurrentVersionExpirationInDays: 1095
            NoncurrentVersionTransitions:
              - StorageClass: GLACIER
                TransitionInDays: 182
              - StorageClass: DEEP_ARCHIVE
                TransitionInDays: 365
            #TagFilters:
            #  - Key: Type
            #    Value: Artifact
            Status: Enabled
      #LoggingConfiguration:
      #AnalyticsConfiguration:
      #QueueConfiguration:
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref KMSKeyArn

