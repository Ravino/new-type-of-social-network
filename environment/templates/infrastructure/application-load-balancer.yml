AWSTemplateFormatVersion: '2010-09-09'
Description: This stack deploys Application Load balancer with all required 
             target groups and listeners related to the current priject.
Metadata:
  cfn-lint:
    config:
      ignore_checks:
      - E3012
Parameters:
  # application configuration
  EnvironmentName:
    Type: String
    Default: test
    Description: A name for the environment that this cloudformation will be part of.
                 Used to locate other resources in the same environment.
    AllowedValues:
      - test
      - prod
    ConstraintDescription: Environment name may be only 'test' or 'prod', to prevent
                           configuration files multiplication.
  CertificateArn:
    Type: String
    Description: ARN of the Amazon Certificate Manager SSL certificate to use for this app
  DomainName:
    Type: String
    Default: plizi.fun.
    Description: The specific alias name for the application
Resources:
  EcsSecurityGroupIngressFromALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from the public ALB
      GroupId: 
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'FargateContainerSecurityGroup']]
      IpProtocol: -1
      SourceSecurityGroupId: !Ref 'ApplicationLoadBalancerSG'
  ApplicationLoadBalancerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the public facing load balancer
      VpcId: 
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'VPCId']]
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: -1
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '30'
        - Key: routing.http2.enabled
          Value: false
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: false
      Subnets:
        - Fn::ImportValue:
            !Join [':', [!Ref 'EnvironmentName', 'PublicSubnetOne']]
        - Fn::ImportValue:
            !Join [':', [!Ref 'EnvironmentName', 'PublicSubnetTwo']]
      SecurityGroups: [!Ref 'ApplicationLoadBalancerSG']
      Tags:
        - Key: "Name"
          Value: "application-public"

  ALBRecordSetGroupPublic:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: "RecordSetGroup for ALB, facing on eu-central-1, PublicHostedZone "
      HostedZoneId: 
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'PublicHostedZoneID']]
      RecordSets:
        - Name: !Sub 'dev.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
        - Name: !Sub 'dev-ws.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
        - Name: !Sub 'dev-qw.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
        - Name: !Sub 'dev-api.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  ALBRecordSetGroupPrivate:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: "RecordSetGroup for ALB, facing on eu-central-1, PrivateHostedZone "
      HostedZoneId: 
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'PrivateHostedZoneID']]
      RecordSets:
        - Name: !Sub 'dev.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
        - Name: !Sub 'dev-ws.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
        - Name: !Sub 'dev-qw.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
        - Name: !Sub 'dev-api.${DomainName}'
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt 'ApplicationLoadBalancer.CanonicalHostedZoneID'
            DNSName: !GetAtt 'ApplicationLoadBalancer.DNSName'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  DummyTargetGroupALB:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Join ['-', [!Ref 'EnvironmentName', 'alb-tg-drop']]
      Port: 80
      Protocol: HTTP
      VpcId: 
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'VPCId']]
  ALBListenerNginx:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'DummyTargetGroupALB'
          Type: 'forward'
      LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
      Port: 80
      Protocol: HTTP
  ALBListenerNginxSSL:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'DummyTargetGroupALB'
          Type: 'forward'
      LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref 'CertificateArn'
  # ALBListenerWS:
  #   Type: AWS::ElasticLoadBalancingV2::Listener
  #   Properties:
  #     DefaultActions:
  #       - TargetGroupArn: !Ref 'DummyTargetGroupALB'
  #         Type: 'forward'
  #     LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
  #     Port: 7070
  #     Protocol: HTTP
  ALBListenerWSSSL:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'DummyTargetGroupALB'
          Type: 'forward'
      LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
      Port: 7070
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref 'CertificateArn'
  # ALBListenerNginxAdmin:
  #   Type: AWS::ElasticLoadBalancingV2::Listener
  #   Properties:
  #     DefaultActions:
  #       - TargetGroupArn: !Ref 'DummyTargetGroupALB'
  #         Type: 'forward'
  #     LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
  #     Port: 81
  #     Protocol: HTTP
  # ALBListenerApi:
  #   Type: AWS::ElasticLoadBalancingV2::Listener
  #   Properties:
  #     DefaultActions:
  #       - TargetGroupArn: !Ref 'DummyTargetGroupALB'
  #         Type: 'forward'
  #     LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
  #     Port: 1215
  #     Protocol: HTTP
  ALBListenerApiSSL:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'DummyTargetGroupALB'
          Type: 'forward'
      LoadBalancerArn: !Ref 'ApplicationLoadBalancer'
      Port: 1215
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref 'CertificateArn'
Outputs:
  ALBId:
    Description: The ARN of the Application Load Balancer
    Value: !Ref ApplicationLoadBalancer
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBId' ] ]
  ALBAddress:
    Description: DNS Address of Network Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export: 
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBAddress' ] ]

  ALBListenerNginx:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref ALBListenerNginx
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerNginx' ] ]
  ALBListenerNginxSSL:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref ALBListenerNginxSSL
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerNginxSSL' ] ]
  # ALBListenerWS:
  #   Description: The ARN of the public load balancer's Listener
  #   Value: !Ref ALBListenerWS
  #   Export:
  #     Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerWS' ] ]
  ALBListenerWSSSL:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref ALBListenerWSSSL
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerWSSSL' ] ]
  # ALBListenerNginxAdmin:
  #   Description: The ARN of the public load balancer's Listener
  #   Value: !Ref ALBListenerNginxAdmin
  #   Export:
  #     Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerNginxAdmin' ] ]
  # ALBListenerApi:
  #   Description: The ARN of the public load balancer's Listener
  #   Value: !Ref ALBListenerApi
  #   Export:
  #     Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerApi' ] ]
  ALBListenerApiSSL:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref ALBListenerApiSSL
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBListenerApiSSL' ] ]
  # Route 53
  ALBRecordSetGroupPublic:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref ALBRecordSetGroupPublic
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBRecordSetGroupPublic' ] ]
  ALBRecordSetGroupPrivate:
    Description: The ARN of the public load balancer's Listener
    Value: !Ref ALBRecordSetGroupPrivate
    Export:
      Name: !Join [ ':', [ !Ref 'EnvironmentName', 'ALBRecordSetGroupPrivate' ] ]