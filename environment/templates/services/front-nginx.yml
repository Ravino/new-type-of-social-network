  #         Value: true
  #     VpcId:
  #       Fn::ImportValue:
  #         !Join [':', [!Ref 'EnvironmentName', 'VPCId']]

  ALBListenerRuleSSL:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - Type: forward
        ForwardConfig:
          TargetGroups: 
           - TargetGroupArn: !Ref ALBTargetGroupSSL
             Weight: 1
          TargetGroupStickinessConfig: 
            DurationSeconds: 60
            Enabled: true
      Conditions:
        - Field: host-header
          Values: [!Ref 'Path']
      ListenerArn:
        Fn::ImportValue:
          !Join [':', [!Ref 'EnvironmentName', 'ALBListenerNginxSSL']]
      Priority: !Ref 'Priority'

  # NLBListenerRuleSSL:
  #   Type: AWS::ElasticLoadBalancingV2::ListenerRule
  #   Properties:
  #     Actions:
  #       - Type: forward
  #         TargetGroups: 
  #         - TargetGroupArn: !Ref NLBTargetGroupSSL
  #           Weight: 1
